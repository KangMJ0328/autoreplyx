services:
  - type: web
    name: autoreplyx-web
    runtime: static
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_URL
        value: https://autoreplyx.onrender.com/api
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
