spring:
  application:
    name: autoreplyx-api

  datasource:
    url: jdbc:mysql://localhost:3306/autoreplyx?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      idle-timeout: 300000
      connection-timeout: 20000

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true

  data:
    redis:
      host: localhost
      port: 6379
      password:
      timeout: 5000ms
      lettuce:
        pool:
          max-active: 10
          max-idle: 5
          min-idle: 2

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:dGhpc2lzYXZlcnlsb25nYW5kc2VjdXJla2V5Zm9yand0YXV0aGVudGljYXRpb24xMjM0NTY3ODkw}
  expiration: 86400000

# OpenAI Configuration
openai:
  api-key: ${OPENAI_API_KEY:}
  model: gpt-4o-mini
  max-tokens: 200
  api-url: https://api.openai.com/v1/chat/completions

# Instagram Configuration
instagram:
  app-id: ${INSTAGRAM_APP_ID:}
  app-secret: ${INSTAGRAM_APP_SECRET:}
  redirect-uri: ${INSTAGRAM_REDIRECT_URI:http://localhost:8080/api/channels/instagram/callback}
  api-url: https://graph.facebook.com/v18.0
  verify-token: ${INSTAGRAM_VERIFY_TOKEN:autoreplyx-verify-token}

# Application Configuration
app:
  frontend-url: ${FRONTEND_URL:http://localhost:5173}

# Worker Configuration
worker:
  message-queue: message.queue
  comment-queue: comment.queue
  mention-queue: mention.queue
  poll-timeout: 5
  max-retries: 3
  thread-pool-size: 4

# Logging
logging:
  level:
    root: INFO
    com.autoreplyx: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/app.log
    max-size: 10MB
    max-history: 7

# Server
server:
  port: 8080
